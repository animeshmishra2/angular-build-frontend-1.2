<app-header></app-header>
<div class="adm-container">
    <div class="main-card">
        <div fxLayout="row" fxLayoutGap="20px" class="outline-div" fxLayoutAlign="space-around start">
            <div fxFlex="100" fxLayout="column">
                <div fxFlex fxLayoutAlign="space-between center" class="orderNum">
                    <div fxFlex="40" class="h1-txt">
                        <a appBackButton><mat-icon>arrow_back</mat-icon></a> 
                        Package List of Store - <b>{{sw.name}}</b></div>
                    <div fxFlex="15" class="info-text" fxLayoutAlign="center center">
                        <button mat-raised-button color="primary" (click)="createItem({})">
                            <mat-icon>add_circle_outline</mat-icon>
                            Create New Package
                        </button>
                    </div>
                </div>
                <div fxFlex fxLayout="row">
                    <div fxFlex="98" fxLayout="column" class="leftCol">
                        <mat-form-field appearance="standard" fxFlex>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input
                                autocomplete="off">
                        </mat-form-field>

                        <div class="mat-elevation-z8" fxFlex>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="idpackage">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                                    <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                                </ng-container>

                                <ng-container matColumnDef="applicable_on">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Applicable on </th>
                                    <td mat-cell *matCellDef="let row"> {{row.applicable_on}}</td>
                                </ng-container>

                                <ng-container matColumnDef="frequency">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Frequency </th>
                                    <td mat-cell *matCellDef="let row"> {{(row.frequency > 1) ? 'Multiple' : 'Once'}}</td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                    <td mat-cell *matCellDef="let row"> {{(+row.status) ? 'Active' : 'Inactive'}}</td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        <button mat-mini-fab color="primary" aria-label="Edit" (click)="editItem(row)">
                                            <mat-icon>edit</mat-icon>
                                        </button> &nbsp;
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of results">
                            </mat-paginator>
                        </div>
                        <div class="margin-top-25"></div>
                       
                    </div>

                </div>
            </div>
        </div>
    </div>
