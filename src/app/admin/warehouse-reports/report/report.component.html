        <div fxLayout="row" fxLayoutGap="20px" class="outline-div"

            <div fxFlex="100" fxLayout="column">
                <div fxFlex fxLayoutAlign="space-between center" class="orderNum">
                    <div class="h1-txt">
                        <a appBackButton><mat-icon>arrow_back</mat-icon></a>
                        {{ ReportName || 'Report'}}
                    </div>
                    <div fxFlex="31.5" class="info-text" fxLayoutGap="10px"

                        <!-- <button mat-raised-button color="primary" (click)="editItem({})">

                        <div fxFlex="30" fxLayoutGap="1rem">
                            <mat-form-field appearance="standard" fxFlex="33.5">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)"
                                    placeholder="Search Here" #input autocomplete="off">
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="13.5">
                                <mat-label>Choose a From date</mat-label>
                                <input matInput [matDatepicker]="fpicker" readonly [max]="todayDate"
                                    [(ngModel)]="from_date" />
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix
                                    [for]="fpicker"></mat-datepicker-toggle>
                                <mat-datepicker #fpicker></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="13.5">
                                <mat-label>Choose a To date</mat-label>
                                <input matInput [matDatepicker]="tpicker" readonly [max]="todayDate"
                                    [(ngModel)]="to_date" />
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix
                                    [for]="tpicker"></mat-datepicker-toggle>
                                <mat-datepicker #tpicker></mat-datepicker>
                            </mat-form-field>

                            <div class="flex gap-2">
                                <button mat-raised-button class="basic-button resizebtn"
                                    (click)="tableFilter()">Search</button>
                                <button mat-raised-button class="success-button" class="resizebtn"
                                    (click)="exportExcel()">
                                    <mat-icon>article</mat-icon>
                                    Export Excel
                                </button>
                                <button mat-raised-button color="error" class="resizebtn"
                                    (click)="exportPdf()">
                                    <mat-icon>picture_as_pdf</mat-icon>
                                    Export PDF
                                </button>
                            </div>
