<app-header></app-header>
<div class="wh-reports-container">
    <div fxLayout="column">
        <div class="padding-20"></div>
        <div fxLayout="row" fxFlex>
            <h1 fxFlex>
            </h1>
        </div>
        <!-- <div class="padding-20"></div> -->
        <div fxFlex>
            <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="40px">
                <mat-card fxFlex="80" fxLayout="column">

                    <div fxLayout="row" fxLayoutGap="50px">
                        <mat-card fxFlex class="center" [ngClass]="bl1" (mouseover)="bl1='mat-elevation-z6'"
                            (mouseout)="bl1='mat-elevation-z2'" [routerLink]="['inventory-report']">
                            <img mat-card-image src="assets/icons/inventory-report.png" alt="Inventory Report">
                            <mat-card-content>
                                <h2>
                                    Inventory Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl3" (mouseover)="bl3='mat-elevation-z6'"
                            (mouseout)="bl3='mat-elevation-z2'" [routerLink]="['expiry-report']">
                            <img mat-card-image src="assets/icons/warehouse.png" alt="Expiry Report">
                            <mat-card-content>
                                <h2>
                                    Expiry Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl2" (mouseover)="bl2='mat-elevation-z6'"
                            (mouseout)="bl2='mat-elevation-z2'" [routerLink]="['margin-report']">
                            <img mat-card-image src="assets/icons/worker.png" alt="Margin Report">
                            <mat-card-content>
                                <h2>
                                    Margin Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl10" (mouseover)="bl10='mat-elevation-z6'"
                            (mouseout)="bl10='mat-elevation-z2'" [routerLink]="['sales-report']">
                            <img mat-card-image src="assets/icons/sale-report.png" alt="Sales Report">
                            <mat-card-content>
                                <h2>
                                    Sales Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl6" (mouseover)="bl6='mat-elevation-z6'"
                        (mouseout)="bl6='mat-elevation-z2'" [routerLink]="['total-purchase-report']">
                        <img mat-card-image src="assets/icons/brand.png" alt="Total Purchase Report">
                            <mat-card-content>
                                <h2>
                                    Total Purchase Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        
                    </div>
                    <div class="padding-20">
                    </div>
                    <div fxLayout="row" fxLayoutGap="50px">
                        <mat-card fxFlex class="center" [ngClass]="bl7" (mouseover)="bl7='mat-elevation-z6'"
                        (mouseout)="bl7='mat-elevation-z2'" [routerLink]="['performance-report']">
                        <img mat-card-image src="assets/icons/performance-report.png" alt="Performance Report">
                            <mat-card-content>
                                <h2>
                                    Performance Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                       <mat-card fxFlex class="center" [ngClass]="bl8" (mouseover)="bl8='mat-elevation-z6'"
                            (mouseout)="bl8='mat-elevation-z2'" [routerLink]="['replacement-report']">
                            <img mat-card-image src="assets/icons/replacement-report.jpg" alt="replacement_report">
                            <mat-card-content>
                                <h2>
                                    Stock Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                         <mat-card fxFlex class="center" [ngClass]="bl9" (mouseover)="bl9='mat-elevation-z6'"
                            (mouseout)="bl9='mat-elevation-z2'" [routerLink]="['order-report']">
                            <img mat-card-image src="assets/icons/order-report.jpg" alt="Order Report">
                            <mat-card-content>
                                <h2>
                                    Order Report
                                </h2>
                            </mat-card-content>
                        </mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl13" (mouseover)="bl13='mat-elevation-z6'"
                        (mouseout)="bl13='mat-elevation-z2'" [routerLink]="['cogs-report']">
                        <img mat-card-image src="assets/icons/invoice.png" alt="Cogs report">
                        <mat-card-content>
                            <h2>
                                COGS Report
                            </h2>
                        </mat-card-content>
                        </mat-card>
                        <!-- <mat-card fxFlex class="center" [ngClass]="bl14" (mouseover)="bl14='mat-elevation-z6'"
                                (mouseout)="bl14='mat-elevation-z2'" [routerLink]="['inventory-value-report']">
                                <img mat-card-image src="assets/icons/invoice.png" alt="Inventory Value Report">
                                <mat-card-content>
                                    <h2>
                                      Inventory Value Report
                                    </h2>
                                </mat-card-content>
                        </mat-card> -->
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
