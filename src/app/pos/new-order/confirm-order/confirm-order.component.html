<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content
  >{{message}}</mat-dialog-content
>
<mat-dialog-actions class="dialog-action">
  <button mat-button color="danger" [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
