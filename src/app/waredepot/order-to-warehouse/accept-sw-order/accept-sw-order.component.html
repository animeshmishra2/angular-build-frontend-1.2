<app-header></app-header>
<div class="wh-container">
    <div class="main-card">
        <div fxLayout="row" fxLayoutGap="20px" class="outline-div" fxLayoutAlign="space-around start">
            <div fxFlex="100" fxLayout="column">
                <div fxFlex fxLayoutAlign="space-between center" class="orderNum">
                    <div fxFlex="40" class="h1-txt">Received Order</div>
                    <div fxFlex="15" class="info-text" fxLayoutAlign="center center" >
                       
                    </div>
                </div>
                <div fxFlex fxLayout="row">
                    <div fxFlex="98" fxLayout="column" class="leftCol">
                        <mat-form-field appearance="standard" fxFlex>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input
                                autocomplete="off">
                        </mat-form-field>

                        <div class="mat-elevation-z8" fxFlex>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="idstore_request_detail">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                                    <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                                </ng-container>

                                <ng-container matColumnDef="barcode">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Barcode </th>
                                    <td mat-cell *matCellDef="let row"> {{row.barcode}}</td>
                                </ng-container>

                                <ng-container matColumnDef="quantity">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty Requested </th>
                                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                                </ng-container>

                                <ng-container matColumnDef="quantity_sent">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty Sent </th>
                                    <td mat-cell *matCellDef="let row"> {{row.quantity_sent}} </td>
                                </ng-container>
                                <ng-container matColumnDef="accepted_quantity">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actual Qty Received </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        <input 
                                        type="number" 
                                        [(ngModel)]="row.accepted_quantity" 
                                        style="width: 50px;"/>   
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10,50,100,200]" aria-label="Select page of results">
                            </mat-paginator>
                        </div>
                        <div class="margin-top-25"></div>
                        <div fxFlex class="center" *ngIf="StoreData && StoreData.length > 0 ">
                            <button mat-raised-button color="primary" size="large" (click)="acceptOrder()">Accept and Update Inventory</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
