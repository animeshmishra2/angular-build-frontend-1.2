<!-- <app-header></app-header> -->
<div class="adm-container">
	<div fxLayout="column">
		<div class="padding-20"></div>
		
		<div fxFlex>
			<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="40px">
				<mat-card fxFlex="80" fxLayout="column">
					<div fxFlex fxLayoutAlign="space-between center" class="orderNum">
						<div fxFlex="40" class="h1-txt"><a appBackButton><mat-icon>arrow_back</mat-icon></a> 
							Transfers
						</div>
						<div fxFlex="15" class="info-text" fxLayoutAlign="center center">
			
						</div>
					</div>
					<div fxLayout="row" fxLayoutGap="50px" style="margin-top: 20px;">
						<mat-card fxFlex class="center" [ngClass]="bl13" (mouseover)="bl13='mat-elevation-z6'"
                            (mouseover)="bl1 = 'mat-elevation-z6'"
                            (mouseout)="bl1 = 'mat-elevation-z2'" 
                            [routerLink]="['/inventory/requirement-request']">
                            <img mat-card-image src="assets/icons/demand.png" alt="Product Request" />
                            <mat-card-content>
                                <h2>Product Request</h2>
                        </mat-card-content>
						</mat-card>
						<mat-card fxFlex class="center" [ngClass]="bl14" (mouseover)="bl14='mat-elevation-z6'"
                            (mouseover)="bl2 = 'mat-elevation-z6'"
                            (mouseout)="bl2 = 'mat-elevation-z2'" 
                            [routerLink]="['/inventory/requirement-request/1']">
                            <img mat-card-image src="assets/icons/supply-chain.png" alt="Received Requests" />
                            <mat-card-content>
                                <h2>Received Requests</h2>
                            </mat-card-content>
						</mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl14" (mouseover)="bl14='mat-elevation-z6'"
                            (mouseover)="bl1 = 'mat-elevation-z6'"
                            (mouseout)="bl1 = 'mat-elevation-z2'" [routerLink]="['/warehouse/warehouse-direct-transfer-list']">
                            <img mat-card-image src="assets/icons/demand.png" alt="Product Request" />
                            <mat-card-content>
                                <h2>Direct Transfer</h2>
                            </mat-card-content>
						</mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl14" (mouseover)="bl14='mat-elevation-z6'"
                            (mouseover)="bl1 = 'mat-elevation-z6'"
                            (mouseout)="bl1 = 'mat-elevation-z2'" 
                            [routerLink]="['/warehouse/bill-transfer/list']">
                            <img mat-card-image src="assets/icons/demand.png" alt="Product Request" />
                            <mat-card-content>
                                <h2>Bill Transfer</h2>
                            </mat-card-content>
						</mat-card>
                        <mat-card fxFlex class="center" [ngClass]="bl14" (mouseover)="bl14='mat-elevation-z6'"
                            (mouseover)="bl1 = 'mat-elevation-z6'"
                            (mouseout)="bl1 = 'mat-elevation-z2'" 
                            [routerLink]="['/warehouse/automatic-transfer-list']">
                            <img mat-card-image src="assets/icons/demand.png" alt="Product Request" />
                            <mat-card-content>
                                <h2>Automatic Transfer</h2>
                            </mat-card-content>
						</mat-card>
					</div>
				</mat-card>
			</div>
		</div>
	</div>
</div>
