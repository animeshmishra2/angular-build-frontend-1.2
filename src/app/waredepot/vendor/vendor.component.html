<app-header></app-header>
<div class="wh-container">
  <div class="main-card">
    <div
      fxLayout="row"
      fxLayoutGap="20px"
      class="outline-div"
      fxLayoutAlign="space-around start"
    >
      <div fxFlex="100" fxLayout="column">
        <div fxFlex fxLayoutAlign="space-between center" class="orderNum">
          <div fxFlex="40" class="h1-txt">
            <a appBackButton><mat-icon>arrow_back</mat-icon></a> 
            Manage Vendors
          </div>
          <div fxFlex="15" class="info-text" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="editItem({})">
              <mat-icon>add_circle_outline</mat-icon>
              Add New
            </button>
          </div>
        </div>
        <div fxFlex fxLayout="row">
          <div fxFlex="98" fxLayout="column" class="leftCol">
            <mat-form-field appearance="standard" fxFlex>
              <mat-label>Filter</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search Here"
                #input
                autocomplete="off"
              />
            </mat-form-field>

            <div class="mat-elevation-z8" fxFlex>
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="idvendor">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.idvendor }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Contact
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let row">
                    <button
                      mat-mini-fab
                      color="primary"
                      aria-label="Edit"
                      (click)="editItem(row)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    &nbsp;
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                  </td>
                </tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10,50,100,200]"
                aria-label="Select page of results"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
